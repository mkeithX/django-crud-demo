{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- django_countries -->
    <link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">

    <!-- Local assets -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


    <title>crud demo | {% block title %}{% endblock title %} </title>
</head>

<body class="d-flex flex-column w-100 h-100">
    <header class="navbar navbar-expand-lg sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-dark shadow-md fixed-top" data-bs-theme="auto">
            <div class="container-lg">
                <div>

                    <small>{% include 'layouts/toggle.html' %}</small>
        
                  </div>
            </div>
        </nav>

    </header>


    <main class="flex-shrink-0">
        <div class="container-lg mt-5 mb-5">
            {% include 'layouts/messages.html' %}
            {% block content %}{% endblock content %}
        </div>
    </main>
    {% include 'layouts/scripts.html' %}
    {% block javascripts %}{% endblock javascripts %}
</body>

</html>
