{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block title %}Change password{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<section class="py-3">
    <div class="container px-3 mb-5">
        <div class="row gx-3">
            <div class="col-lg-3">
                <div class="d-flex align-items-center mt-3 mb-3">
                    <header class="mb-3">
                        <p class="fs-5 fw-normal mb-0">Change password</p>

                    </header>
                </div>
            </div>
            <div class="col-lg-8">
                <article>
 
                    <figure class="mb-3">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form show_label=False %}
                            <div class="d-grid gap-2 d-sm-flex">
                                {% bootstrap_button "Confirm" button_type="submit" button_class="btn btn-primary rounded-pill px-4 gap-3" %}
                                <a href="{% url 'profile-detail-view' user.id %}" class="btn btn-warning rounded-pill px-4" tabindex="-1"
                                role="button">
                                Cancel
                            </a>
                            </div>
                        </form>
                        
                    </figure>
                </article>
               
            </div>
        </div>
    </div>

</section>
                        

{% endif %}
{% endblock content %}
